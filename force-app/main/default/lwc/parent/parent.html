<!-- Parent -->
<template>
    <lightning-card title="Parent Component">
        <lightning-card title="Last Event from Child:">
            <div class="slds-p-around_medium">
                {childData}
            </div>
        </lightning-card>

        <c-child
            onchildevent={handleChildEvent}
            our-property="From Parent"
            class="one"
        ></c-child>
        <c-child onchildevent={handleChildEvent} class="two"></c-child>
        <div slot="footer">
            <button onclick={setChildOneText}>set child one text</button>
            <button onclick={setChildTwoText}>set child two text</button>
        </div>
    </lightning-card>
</template>
